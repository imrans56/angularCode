<div class="page-header">
</div>
<h1>Welcome User</h1>
<div class="row">
  <div class="col-lg-6">
      <h2>Your Aspirations</h2>
      <canvas id="piechart">

      </canvas>

<div>
        <div class="" style="display: flex; justify-content: end;">
        <button mat-mini-fab (click)="add()" matTooltip="Create New Aspiration" color="primary"
          class="mt-3 mb-3"><mat-icon>add</mat-icon></button>
      </div>

      <h2>Your Aspiration Details</h2>
    <table mat-table [dataSource]="dataSource">

        <!--  Column -->
        <ng-container matColumnDef="a">
          <th mat-header-cell *matHeaderCellDef>SlNo</th>
          <td mat-cell *matCellDef="let contact"> {{ contact.id}}
          </td>
        </ng-container>

        <ng-container matColumnDef="b">
          <th mat-header-cell *matHeaderCellDef>Aspiration Title</th>
          <td mat-cell *matCellDef="let contact"> {{ contact.title}}
          </td>
        </ng-container>
    
        <ng-container matColumnDef="c">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let contact"> {{ contact.description }}
          </td>
        </ng-container>
    
        <ng-container matColumnDef="d">
          <th mat-header-cell *matHeaderCellDef> Aspiration Type </th>
          <td mat-cell *matCellDef="let contact"> {{ contact.type }} </td>
        </ng-container>

        <ng-container matColumnDef="e">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let contact"> {{ contact.status }} </td>
          </ng-container>

        <ng-container matColumnDef="f">
            <th mat-header-cell *matHeaderCellDef> Created Date </th>
            <td mat-cell *matCellDef="let contact"> {{ contact.createdDate}} </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
</div>
