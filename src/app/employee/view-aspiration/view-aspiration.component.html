<div class="page-header">
  <mat-toolbar class="d-flex justify-content-between">
    <div> <b> View Aspiration </b></div>
    <button mat-icon-button [mat-dialog-close]="true">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  
   <div>
  <div class="" style="display: flex; justify-content: end">
  <button
      mat-mini-fab
      (click)="add()"
      matTooltip="Create New Aspiration"
      color="primary"
      class="mt-3 mb-3"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource">
    <!--  Column -->
    <ng-container matColumnDef="b">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let contact">{{ contact.title }}</td>
    </ng-container>

    <ng-container matColumnDef="c">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let contact">{{ contact.description }}</td>
    </ng-container>

    <ng-container matColumnDef="d">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let contact">{{ contact.type }}</td>
    </ng-container> 

    <ng-container matColumnDef="e">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon color="primary" matTooltip="View List" (click)="detail(element)">visibility</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="f">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon color="primary" matTooltip=" Edit aspiration" (click)="edit(element)">edit</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="g">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon color="warn" matTooltip="Delete aspiration" (click)="delete(element.id)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
