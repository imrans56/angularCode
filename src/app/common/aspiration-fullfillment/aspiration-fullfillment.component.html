
<div id="row1">
  <div class="col-lg-6">
      <h3>Status</h3>
      <canvas id="statusPiechart">
      </canvas>
  </div>

</div>

<div id="row2">
  <div class="col-lg-6">
      <h3>TypeWise Aspiration</h3>
      <canvas id="typepiechart">
      </canvas>
  </div>

</div>


<div class="page-header">
  <div>Fullfillment</div>
</div>

<div>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="a">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let contact"> {{ contact.Year }}
      </td>
    </ng-container>
    
    <ng-container matColumnDef="b">
      <th mat-header-cell *matHeaderCellDef>Month</th>
      <td mat-cell *matCellDef="let contact"> {{ contact.Month }}
      </td>
    </ng-container>
    
    <ng-container matColumnDef="c">
      <th mat-header-cell *matHeaderCellDef>Count</th>
      <td mat-cell *matCellDef="let contact"> {{ contact.Count }} 
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
