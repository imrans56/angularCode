<mat-toolbar class="d-flex justify-content-between">
    <div>View Aspiration</div>
    <mat-icon [mat-dialog-close]="">close</mat-icon>
</mat-toolbar>
<div>
    <mat-form-field class="w-100" appearance="outline">
        <mat-label>Title</mat-label>
        <input type="text" [(ngModel)]="stag.aspirationTitle" name="aspirationTitle" matInput placeholder="aspirationTitle" readonly>
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
        <mat-label>Type</mat-label>
        <input mat-input type="text" [(ngModel)]="stag.aspirationType" name="aspirationType" matInput
            placeholder="AspirationType" readonly>
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
        <mat-label>AspirationStatus</mat-label>
        <input type="text" [(ngModel)]="stag.aspirationStatus" name="aspirationStatus" matInput
            placeholder="AspirationStatus" readonly>
    </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>CreatedBy</mat-label>
            <input type="text" [(ngModel)]="stag.createdBy" name="createdBy" matInput placeholder="CreatedBy"
                readonly>
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>RM Comment</mat-label>
            <input type="text" [(ngModel)]="stag.comments" name="comments" matInput placeholder="comments"
                readonly>
        </mat-form-field>  
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>BU Comment</mat-label>
                    <input type="text" [(ngModel)]="stag.comments" name="comments" matInput placeholder="comments"
                        readonly>
                </mat-form-field>
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>CXO Comment</mat-label>
                    <input type="text" [(ngModel)]="stag.comments" name="comments" matInput placeholder="comments"
                        readonly>
                </mat-form-field>
    <div class="text-center col-12">
        <button class="my-button" [mat-dialog-close]="" mat-raised-button color="primary" (click)="getID(stag)">Back to list</button>
    </div>
</div>
