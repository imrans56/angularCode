<div class="page-header">
    <div>CXO Comment List</div>
</div>
<div>
    <a mat-button routerLink="/dashboard">Graphical display</a>
    <div class="" style="display: flex; justify-content: end;">
        <button mat-mini-fab (click)="add()" matTooltip="Create New Comment" color="primary"
            class="mt-3 mb-3"><mat-icon>add</mat-icon></button>
    </div>

    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="a">
            <th mat-header-cell *matHeaderCellDef>Aspiration Title</th>
            <td mat-cell *matCellDef="let contact"> {{ contact.aspirationTitle }}
            </td>
        </ng-container>
        <ng-container matColumnDef="b">
            <th mat-header-cell *matHeaderCellDef> Aspiration Status </th>
            <td mat-cell *matCellDef="let contact"> {{ contact.aspirationStatus }} </td>
        </ng-container>
        <ng-container matColumnDef="c">
            <th mat-header-cell *matHeaderCellDef>Created By</th>
            <td mat-cell *matCellDef="let contact"> {{ contact.createdBy }} </td>
        </ng-container>
        <ng-container matColumnDef="d">
            <th mat-header-cell *matHeaderCellDef>CXO Comment</th>
            <td mat-cell *matCellDef="let contact"> {{ contact.comments }} </td>
        </ng-container>
        <ng-container matColumnDef="e">
            <th mat-header-cell *matHeaderCellDef>Details </th>
            <td mat-cell *matCellDef="let element"><mat-icon color="primary" matTooltip="Aspiration Details"
                    (click)="detail(element)">visibility</mat-icon></td>
        </ng-container>
        <ng-container matColumnDef="f">
            <th mat-header-cell *matHeaderCellDef> Edit</th>
            <td mat-cell *matCellDef="let element"><mat-icon color="primary" matTooltip="Edit Comment"
                    (click)="edit(element)">edit</mat-icon></td>
        </ng-container>
        <ng-container matColumnDef="g">
            <th mat-header-cell *matHeaderCellDef> Delete</th>
            <td mat-cell *matCellDef="let element"><mat-icon color="warn" matTooltip=" Delete Aspiration"
                    (click)="delete(element.id)">delete</mat-icon></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
