<div class="page-header">
    <div><h2>HR Comments List</h2></div>
  </div>
  
  <div>
    <!-- style="display: flex; justify-content:end;" -->
    <div class="" >
      <a mat-button routerLink="/dashboard">Graphical display</a>
      <button style="margin-left:1000px" mat-mini-fab (click)="add()" matTooltip="New aspiration list" color="primary" class="mt-3 mb-3">
      <mat-icon>add</mat-icon>
      </button>

    </div> 
  
    <table mat-table [dataSource]="dataSource">
      <!--  Column -->
      <!-- <ng-container matColumnDef="a">
        <th mat-header-cell *matHeaderCellDef>Aspiration Id</th>
        <td mat-cell *matCellDef="let contact">{{ contact.aspirationId }}</td>
      </ng-container> -->
  
      <ng-container matColumnDef="b">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let contact">{{ contact.aspirationTitle }}</td>
      </ng-container>
  
      <ng-container matColumnDef="c">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let contact">{{ contact.aspirationStatus }}</td>
      </ng-container>

      <ng-container matColumnDef="d">
        <th mat-header-cell *matHeaderCellDef>Created By</th>
        <td mat-cell *matCellDef="let contact">{{ contact.createdBy }}</td>
      </ng-container>
  
      <ng-container matColumnDef="e">
        <th mat-header-cell *matHeaderCellDef>HR comments</th>
        <td mat-cell *matCellDef="let contact">{{ contact.comments }}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="f">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"><mat-icon color="primary" matTooltip="view detail" 
          (click)="detail(element)">visibility</mat-icon></td>
      </ng-container>
      <ng-container matColumnDef="g">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"><mat-icon color="primary" matTooltip=" Edit comments" 
          (click)="edit(element)">edit</mat-icon></td>
      </ng-container>
  
      <ng-container matColumnDef="h">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon color="warn"matTooltip=" Delete "(click)="delete(element.id)">delete</mat-icon>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
