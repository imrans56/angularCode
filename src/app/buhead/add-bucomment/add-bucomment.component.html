<div class="page-header">
    <div> <b> Add BU Comments </b> </div>
    <mat-icon [mat-dialog-close]="">close</mat-icon>
</div>


<table mat-table [dataSource]="[stag]" class="mat-elevation-z0">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id:</th>
        <td mat-cell *matCellDef="let element" style="background-color: whitesmoke;">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>title:</th>
        <td mat-cell *matCellDef="let element" style="background-color: whitesmoke;">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>description:</th>
        <td mat-cell *matCellDef="let element" style="background-color: whitesmoke;">{{element.description}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="['id', 'title','description']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id',  'title','description']"></tr>
</table>


<mat-form-field class="w-100" appearance="outline">

    <mat-label>Comments</mat-label>

    <input [(ngModel)]="bu_comment.comments" type="text" name="comments" matInput placeholder="BU Comment">

</mat-form-field>

<h4>Bu Head's Comments</h4>
<label>BU Head's Comment</label>
<mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="data.aspirationBUApproved">
    <mat-radio-button class="example-radio-button" [value]="true">
        Accepted
    </mat-radio-button>
    <mat-radio-button class="example-radio-button" [value]="false">
        Rejected
    </mat-radio-button>
</mat-radio-group>


<div class="text-center col-12">
    <button class="my-button" [mat-dialog-close]="" mat-raised-button color="primary" 
    (click)="add(bu_comment)">Add</button>
</div>
